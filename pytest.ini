[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov=models
    --cov=services
    --cov=web
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

markers =
    unit: 単体テスト
    integration: 統合テスト
    slow: 実行時間の長いテスト

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
